<html ng-app="poi">
<head>
    <meta charset="UTF-8">
    <title>Shenanigans 4 dais</title>
</head>
<body ng-controller="Grr">
    <input type="text" ng-model='items.name' placeholder='Title of the Movie'>
    <input type="date" ng-model="items.year" placeholder="What Year was the Movie Released">
    <button ng-click="submission(items.name, items.year)">Add to the list!</button>
    
    <div ng-repeat="items in itemlist track by $index"><a href="" ng-click='destroy()'>X</a>
    <p>{{item.name}}</p>
    
    <p>{{item.year}}</p>
    </div>
    
    
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src='app.js'></script>
</body>
</html>
